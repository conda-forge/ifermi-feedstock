{% set name = "ifermi" %}
{% set version = "0.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ifermi-{{ version }}.tar.gz
  sha256: e5f2eeee19c1208d863779d86e324adb5d254c0dfa24c432a1b0d6a944297697

build:
  number: 1
  entry_points:
    - ifermi = ifermi.cli:cli
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - packaging
  run:
    - boltztrap2
    - click
    - dataclasses >=0.6
    - matplotlib-base
    - meshcut
    - monty
    - networkx
    - numpy
    - plotly
    - psutil
    - pyfftw
    - pymatgen >=2017.12.30
    - python >={{ python_min }}
    - scikit-image
    - scipy
    - spglib
    - tabulate
    - trimesh

test:
  imports:
    - ifermi
  commands:
    - pip check
    - ifermi --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fermisurfaces/IFermi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fermi surface generation, analysis and visualisation.
  description: |
    IFermi is a Python (3.6+) library and set of command-line tools for
    the generation, analysis, and visualisation of Fermi surfaces and
    Fermi slices. The goal of the library is to provide fully featured
    FermiSurface and FermiSlice objects that allow for easy manipulation
    and analysis.
  doc_url: https://fermisurfaces.github.io/IFermi
  dev_url: https://github.com/fermisurfaces/IFermi

extra:
  recipe-maintainers:
    - jan-janssen
